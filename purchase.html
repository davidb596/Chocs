<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/CHOCS_logo.png" alt="chocs_logo">
    </header>
    <div class="row">
        <a href="homepage.html" class="col-3 menu">HOME</a>
        <a href="products.html" class="col-3 menu">PRODUCTS</a>
        <a href="purchase.html" class="col-3 menu">PURCHASE</a>
        <a href="aboutUs.html" class="col-3 menu">ABOUT US</a>
        <a href="location.html" class="col-3 menu">LOCATION</a>
    </div>
    <div class="row">
        <div class="col-15 pageTitle">
            PURCHASE
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-11 form_container">
            <form onsubmit="validateForm(event)" class="purchase_form">
                <div class="row input_container">
                    <div class="col-2 filler"></div>
                    <div class="col-5 input_box">
                        <label for="user_name" class="purchase_label">Name</label>
                        <br>
                        <input id="user_name" name="user_name" type="text" placeholder="Please enter your name">
                    </div>
                    <div class="col-1 filler"></div>
                    <div class="col-5 input_box">
                        <label for="phone_number"class="purchase_label">Phone Number</label>
                        <br>
                        <input id="phone_number" name="phone_number"type="text" placeholder="Please enter your phone number">
                    </div>
                    <div class="col-2 filler"></div>
                </div>
                <div class="row input_container">
                    <div class="col-2 filler"></div>
                    <div class="col-5 input_box">
                        <label for="products_name" class="purchase_label">Product Name</label>
                        <br>
                        <select id="products_name" name="products_name" type="text">
                            <option>Please select a product</option>
                            <option>Belgian Chocolate</option>
                            <option>Almond Chocolate</option>
                            <option>Milk Chocolate</option>
                            <option>White Chocolate</option>
                            <option>Strawberry Chocolate</option>
                            <option>Mint Chocolate</option>
                            <option>Peanut Butter Chocolate</option>
                            <option>Fruits & Nuts Chocolate</option>
                            <option>Matcha Chocolate</option>
                        </select>
                    </div>
                    <div class="col-1 filler"></div>
                    <div class="col-5 input_box">
                        <label for="product_quantity" class="purchase_label">Quantity</label>
                        <br>
                        <input id="product_quantity" name="product_quantity" type="number" id="quantity" name="quantity" placeholder="Input Quantity">
                    </div>
                    <div class="col-2 filler"></div>
                </div>
                <div class="row input_container">
                    <div class="col-2 filler"></div>
                    <div class="col-11 input_box">
                        <label for="user_address" class="purchase_label">Address</label>
                        <br>
                        <input id="user_address" name="user_address" type="text" placeholder="Please enter your address">
                    </div>
                    <div class="col-2 filler"></div>
                </div>
                <div class="row input_container">
                    <div id="error_message" class="col-15"></div>
                </div>
                <div class="row input_container">
                    <div class="col-6 filler"></div>
                    <div class="col-3 submit_button">
                        <input type="submit" value="Confirm">
                    </div>
                    <div class="col-6 filler"></div>
                </div>
            </form>
            <script src="script.js"></script>
        </div>
        <div class="col-2"></div>
    </div>
    <footer>
        <div class="row footer_container">
            <div class="col-3 contactUs">
                <p>Contact Us</p>
                <li>Phone: +62 812-345-6789</li>
                <li>Fax : 555-123-4567</li>
                <li>Email: chocs_id@gmail.com</li>
            </div>
            <div class="col-9 footer_txt">
                <p>&copy; CHOCS 2022</p>
                <br>
                <p>The Best Chocolate In Town!</p>
            </div>
            <div class="col-3 socMed">
                <p>Social Media</p>
                <ul class="social-media-logo">
                    <li><a class="instagram" href="https://www.instagram.com/?hl=id">Insta</a></li>   
                    <li><a class="facebook" href="https://id-id.facebook.com/">Facebook</a></li>
                    <li><a class="twitter" href="https://twitter.com/?lang=id">Twitter</a></li>
                  </ul>
            </div>
        </div>
    </footer>
</body>
</html>
